messages:
  - system: You are a helpful assistant.
  - user: Tell me about the solar system.
  - assistant: The solar system consists of the Sun and the celestial objects that orbit it, including planets, moons, asteroids, and comets.
  - user: What is the largest planet in our solar system?
  - assistant: Jupiter is the largest planet in our solar system, with a diameter of about 139,820 kilometers.
  - user: How far is Earth from the Sun?
  - assistant: Earth's average distance from the Sun is approximately 93 million miles (about 150 million kilometers).
  - user: "How far is Mars?
  How far is moon?"
